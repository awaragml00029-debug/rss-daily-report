  # æ¯æœˆæœ€åä¸€å¤©é¢å¤–è¿è¡ŒæœˆæŠ¥ï¼ˆåœ¨ 23:30 UTC = 07:30 åŒ—äº¬æ—¶é—´ç¬¬äºŒå¤©ï¼‰
  # æ³¨æ„ï¼šå¯¹äºä¸åŒæœˆä»½çš„æœ€åä¸€å¤©ï¼Œéœ€è¦åˆ†åˆ«é…ç½®
  # è¿™é‡Œç®€åŒ–å¤„ç†ï¼Œåœ¨æ¯æœˆ28-31å·éƒ½å°è¯•ç”ŸæˆæœˆæŠ¥
  
  # å…è®¸æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
    inputs:
      mode:
        description: 'ç”Ÿæˆæ¨¡å¼ (daily/monthly)'
        required: true
        default: 'daily'
        type: choice
        options:
          - daily
          - monthly
      date:
        description: 'æŒ‡å®šæ—¥æœŸ (YYYY-MM-DDï¼Œä»…ç”¨äº daily æ¨¡å¼)'
        required: false
      year:
        description: 'æŒ‡å®šå¹´ä»½ï¼ˆä»…ç”¨äº monthly æ¨¡å¼ï¼‰'
