  - "肿瘤"
  - "癌症"
  - "tumor"
  - "cancer"
  - "oncology"
  - "carcinoma"
  - "leukemia"
  - "lymphoma"

  # === 测序技术 ===
  - "测序"
  - "sequencing"
  - "RNA-seq"
  - "RNAseq"
  - "DNA-seq"
  - "ChIP-seq"
  - "ATAC-seq"
  - "Hi-C"

  # === 单细胞 ===
  - "单细胞"
  - "single.cell"
  - "single-cell"
  - "scRNA"
  - "scDNA"
  - "scATAC"
  - "10x"

  # === 空间组学 ===
  - "空间转录组"
  - "空间组学"
  - "spatial"
  - "spatially"
  - "Visium"
  - "spatial transcriptomics"

  # === 组学 ===
  - "基因组"
  - "转录组"
  - "蛋白质组"
  - "代谢组"
  - "genome"
  - "genomics"
  - "transcriptome"
  - "transcriptomics"
  - "proteome"
  - "proteomics"
  - "metabolome"
  - "metabolomics"

  # === 生物信息 ===
  - "生物信息"
  - "生信"
  - "bioinformatics"
  - "computational biology"

  # === R语言/工具 ===
  - "R包"
  - "R package"
  - "Bioconductor"
  - "Seurat"
  - "Scanpy"

  # === 表观遗传 ===
  - "表观遗传"
  - "表观基因组"
  - "epigenetic"
  - "epigenome"
  - "methylation"
  - "甲基化"
  - "histone"
  - "组蛋白"

  # === 分析方法 ===
  - "differential expression"
  - "差异表达"
  - "pathway"
  - "通路"
  - "enrichment"
  - "富集"
  - "clustering"
  - "聚类"
  - "trajectory"
  - "轨迹"

# 排除关键词（可选，在标题中出现这些词会被过滤）
exclude_keywords:
  - "广告"
  - "推广"
  - "招聘"
  - "护理"
  - "更正"
  - "资金"
  - "培训班"
    

# 来源分类映射配置
# 格式：标识: [显示名称, 排序, 图标, 描述字段列索引（可选）]
source_mapping:
  mpRss: ["公众号", 1, "📰"]
  Database: ["数据前沿", 2, "🧬"]
  Journal: ["期刊文章", 3, "🔬"]
  Rcoding: ["学点生信", 4, "📊"]
  RnaSeq: ["博客更新", 5, "🧪"]
  
  # 后续可继续添加新的来源分类
  # Pubmed: ["PubMed", 6, "📚"]
  # Nature: ["Nature系列", 7, "🔬"]
  # Arxiv: ["arXiv预印本", 8, "📄"]
  
  # 未定义的来源会归入这里
  _default: ["其他来源", 99, "📁"]

# 报告格式配置
report_format:
  # 每个来源分类显示的详细条目数（前N条）
  detail_items_per_source: 10
  
  # 描述字段最大长度（字符数，0表示不限制）
  description_max_length: 500
  
  # 是否在"更多内容"区域显示未展开的条目
  show_more_section: true

# 输出配置
output:
  daily_path: "reports/{year}/{month}"
  daily_filename: "daily-{date}.md"
  monthly_path: "reports/{year}"
  monthly_filename: "monthly-{year}-{month}.md"
  
# 月报生成配置
monthly_report:
  enabled: true
  # 在每月最后一天生成（2月按28天）
  generation_days:
    "01": 31  # 1月
    "02": 28  # 2月
    "03": 31  # 3月
    "04": 30  # 4月
    "05": 31  # 5月
    "06": 30  # 6月
    "07": 31  # 7月
    "08": 31  # 8月
    "09": 30  # 9月
    "10": 31  # 10月
    "11": 30  # 11月
    "12": 31  # 12月

# Gemini AI 配置（用于生成智能总结）
gemini:
  enabled: true                              # 是否启用AI总结功能
  api_url: "https://generativelanguage.googleapis.com/v1beta/models"  # API基础URL（支持自定义，可通过环境变量 GEMINI_API_URL 覆盖以保护隐私）
  model: "gemini-2.5-flash-lite"             # 使用的模型
  temperature: 0.7                            # 生成温度（0-1，越高越有创意）
  max_tokens: 2500                            # 每次总结的最大token数
  language: "zh-CN"                           # 输出语言
  max_items_per_source: 20                    # 每个来源最多发送的条目数（控制成本）

  # AI 总结提示词模板
  prompt_template: |
    你是一位经验丰富的科研信息编辑，擅长信息收集、去重和内容校对。请用简练专业的语言总结以下来自"{source_name}"的文章。

    文章列表：
    {articles}

    请生成精炼总结（最多250字）：

    **今日焦点**：
    一句话概括最值得关注的1-2个突破或创新

    **主要方向**：
    - [2-3个具体研究方向，直接说做什么]

    **技术亮点**：
    - [1-2个方法或技术的创新点]

    要求：
    1. 去除重复内容，仅保留最有价值的信息
    2. 突出"首次"、"新型"、"突破"等关键进展
    3. 用具体的研究对象和方法，避免泛泛而谈
    4. 语言简洁直接，不要铺垫
    5. 严格控制在250字以内

