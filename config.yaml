# Google Sheets 配置
google_sheets:
  spreadsheet_id: "your-spreadsheet-id-here"  # 替换为你的 Sheet ID
  sheet_name: "RSS处理数据"  # 替换为你的工作表名称
  
# 列索引映射（从1开始，对应 A=1, B=2...）
columns:
  crawl_time: 1      # A列 - 抓取时间
  attribute: 2       # B列 - 属性
  source_name: 3     # C列 - 适名称
  category: 4        # D列 - 适分类（用于分类识别）
  title: 5           # E列 - 标题
  link: 6            # F列 - 链接
  description: 7     # G列 - 描述/摘要
  publish_time: 8    # H列 - 发布时间
  author: 9          # I列 - 作者

# 筛选关键词（支持正则表达式，中英文都匹配）
keywords:
  # === 肿瘤相关 ===
  - "肿瘤"
  - "癌症"
  - "tumor"
  - "cancer"
  - "oncology"
  - "carcinoma"
  - "leukemia"
  - "lymphoma"

  # === 测序技术 ===
  - "测序"
  - "sequencing"
  - "RNA-seq"
  - "RNAseq"
  - "DNA-seq"
  - "ChIP-seq"
  - "ATAC-seq"
  - "Hi-C"

  # === 单细胞 ===
  - "单细胞"
  - "single.cell"
  - "single-cell"
  - "scRNA"
  - "scDNA"
  - "scATAC"
  - "10x"

  # === 空间组学 ===
  - "空间转录组"
  - "空间组学"
  - "spatial"
  - "spatially"
  - "Visium"
  - "spatial transcriptomics"

  # === 组学 ===
  - "基因组"
  - "转录组"
  - "蛋白质组"
  - "代谢组"
  - "genome"
  - "genomics"
  - "transcriptome"
  - "transcriptomics"
  - "proteome"
  - "proteomics"
  - "metabolome"
  - "metabolomics"

  # === 生物信息 ===
  - "生物信息"
  - "生信"
  - "bioinformatics"
  - "computational biology"

  # === R语言/工具 ===
  - "R包"
  - "R package"
  - "Bioconductor"
  - "Seurat"
  - "Scanpy"

  # === 表观遗传 ===
  - "表观遗传"
  - "表观基因组"
  - "epigenetic"
  - "epigenome"
  - "methylation"
  - "甲基化"
  - "histone"
  - "组蛋白"

  # === 分析方法 ===
  - "differential expression"
  - "差异表达"
  - "pathway"
  - "通路"
  - "enrichment"
  - "富集"
  - "clustering"
  - "聚类"
  - "trajectory"
  - "轨迹"

# 排除关键词（可选，在标题中出现这些词会被过滤）
exclude_keywords:
  - "广告"
  - "推广"
  - "招聘"
  - "培训班"

# 来源分类映射配置
# 格式：标识: [显示名称, 排序, 图标, 描述字段列索引（可选）]
source_mapping:
  mpRss: ["公众号", 1, "📰"]
  Database: ["GEO", 2, "🧬"]
  xmol: ["X-MOL", 3, "🔬"]
  Rcoding: ["R-blogs", 4, "📊"]
  RnaSeq: ["测序类博客", 5, "🧪"]
  
  # 后续可继续添加新的来源分类
  # Pubmed: ["PubMed", 6, "📚"]
  # Nature: ["Nature系列", 7, "🔬"]
  # Arxiv: ["arXiv预印本", 8, "📄"]
  
  # 未定义的来源会归入这里
  _default: ["其他来源", 99, "📁"]

# 报告格式配置
report_format:
  # 每个来源分类显示的详细条目数（前N条）
  detail_items_per_source: 10
  
  # 描述字段最大长度（字符数，0表示不限制）
  description_max_length: 500
  
  # 是否在"更多内容"区域显示未展开的条目
  show_more_section: true

# 输出配置
output:
  daily_path: "reports/{year}/{month}"
  daily_filename: "daily-{date}.md"
  monthly_path: "reports/{year}"
  monthly_filename: "monthly-{year}-{month}.md"
  
# 月报生成配置
monthly_report:
  enabled: true
  # 在每月最后一天生成（2月按28天）
  generation_days:
    "01": 31  # 1月
    "02": 28  # 2月
    "03": 31  # 3月
    "04": 30  # 4月
    "05": 31  # 5月
    "06": 30  # 6月
    "07": 31  # 7月
    "08": 31  # 8月
    "09": 30  # 9月
    "10": 31  # 10月
    "11": 30  # 11月
    "12": 31  # 12月

# Gemini AI 配置（用于生成智能总结）
gemini:
  enabled: true                              # 是否启用AI总结功能
  api_url: "https://generativelanguage.googleapis.com/v1beta/models"  # API基础URL（支持自定义，可通过环境变量 GEMINI_API_URL 覆盖以保护隐私）
  model: "gemini-2.5-flash-lite"             # 使用的模型
  temperature: 0.7                            # 生成温度（0-1，越高越有创意）
  max_tokens: 1000                            # 每次总结的最大token数
  language: "zh-CN"                           # 输出语言
  max_items_per_source: 30                    # 每个来源最多发送的条目数（控制成本）

  # AI 总结提示词模板
  prompt_template: |
    你是一位资深的生物医学期刊编辑，拥有丰富的学术审稿经验。请以专业编辑的视角，对以下来自"{source_name}"的文章列表进行深度分析和总结。

    文章列表：
    {articles}

    请按照以下格式生成专业总结：

    **核心研究方向**：
    - [识别2-3个最具学术价值的研究方向，突出创新性和影响力]

    **重点研究亮点**：
    - [精准提炼2-3项最值得关注的突破性研究或方法学创新，说明其科研价值]

    **技术发展趋势**：
    - [基于编辑视角，洞察1-2个技术演进方向或跨学科融合趋势]

    要求：
    1. 以期刊编辑的专业眼光评估研究价值，突出科学意义和潜在影响
    2. 使用精准的生物医学专业术语，保持学术严谨性
    3. 避免泛泛而谈，聚焦最具突破性和创新性的内容
    4. 文字简练有力，总长度控制在250-350字
    5. 突出方法学创新、临床转化价值或理论突破
